<div class="app-container">
  <div class="list-container">
    <div class="header">
      <h1>Notes</h1>
      <button class="add-btn" (click)="onAddNote()">+</button>
    </div>
    <app-note-list [notes]="data" (emitDel)="refresh()" (emitDisplay)="onSelectNote($event)"/>
  </div>
  <div class="note-container">
    <app-note-card [note]="selectedNote" (emitSave)="onSave($event)" (emitRevert)="onRevert($event)"/>
  </div>
</div>
